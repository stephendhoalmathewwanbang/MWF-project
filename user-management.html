<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management - MWF Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mwf.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MWF Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="admin-dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="user-management.html">User Management</a></li>
          <li class="nav-item"><a class="nav-link" href="supplier-management.html">Suppliers</a></li>
          <li class="nav-item"><a class="nav-link" href="staff-management.html">Staff</a></li>
          <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>User Management</h2>
      <button class="btn btn-success" onclick="showAddUserModal()">Add User</button>
    </div>
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0">Users</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead class="table-light">
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Jane Smith</td>
                <td>jane@mwf.com</td>
                <td>Admin</td>
                <td><span class="badge bg-success">Active</span></td>
                <td>
                  <button class="btn btn-sm btn-primary" onclick="editUser('jane')">Edit</button>
                  <button class="btn btn-sm btn-danger" onclick="deactivateUser('jane')">Deactivate</button>
                </td>
              </tr>
              <tr>
                <td>John Doe</td>
                <td>john@mwf.com</td>
                <td>Sales Attendant</td>
                <td><span class="badge bg-success">Active</span></td>
                <td>
                  <button class="btn btn-sm btn-primary" onclick="editUser('john')">Edit</button>
                  <button class="btn btn-sm btn-danger" onclick="deactivateUser('john')">Deactivate</button>
                </td>
              </tr>
              <tr>
                <td>Mike Wilson</td>
                <td>mike@mwf.com</td>
                <td>Warehouse Staff</td>
                <td><span class="badge bg-warning">Inactive</span></td>
                <td>
                  <button class="btn btn-sm btn-primary" onclick="editUser('mike')">Edit</button>
                  <button class="btn btn-sm btn-success" onclick="activateUser('mike')">Activate</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Add/Edit User Modal -->
    <div class="modal fade" id="userModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="userModalTitle">Add User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="userForm">
              <div class="mb-3">
                <label for="userName" class="form-label">Name</label>
                <input type="text" class="form-control" id="userName" required>
              </div>
              <div class="mb-3">
                <label for="userEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="userEmail" required>
              </div>
              <div class="mb-3">
                <label for="userRole" class="form-label">Role</label>
                <select class="form-select" id="userRole" required>
                  <option value="">Select Role</option>
                  <option value="admin">Admin</option>
                  <option value="sales">Sales Attendant</option>
                  <option value="warehouse">Warehouse Staff</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="userStatus" class="form-label">Status</label>
                <select class="form-select" id="userStatus" required>
                  <option value="active">Active</option>
                  <option value="inactive">Inactive</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success" onclick="saveUser()">Save User</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showAddUserModal() {
      document.getElementById('userModalTitle').textContent = 'Add User';
      document.getElementById('userForm').reset();
      new bootstrap.Modal(document.getElementById('userModal')).show();
    }
    function editUser(userId) {
      document.getElementById('userModalTitle').textContent = 'Edit User';
      // Populate form with user data (mock)
      new bootstrap.Modal(document.getElementById('userModal')).show();
    }
    function deactivateUser(userId) {
      alert('User deactivated: ' + userId);
    }
    function activateUser(userId) {
      alert('User activated: ' + userId);
    }
    function saveUser() {
      alert('User saved!');
      bootstrap.Modal.getInstance(document.getElementById('userModal')).hide();
    }
  </script>
</body>
</html>
