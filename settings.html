<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - MWF Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mwf.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MWF Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="admin-dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="user-management.html">User Management</a></li>
          <li class="nav-item"><a class="nav-link" href="supplier-management.html">Suppliers</a></li>
          <li class="nav-item"><a class="nav-link" href="staff-management.html">Staff</a></li>
          <li class="nav-item"><a class="nav-link active" href="settings.html">Settings</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <h2 class="mb-4">Settings</h2>
    <div class="row g-4">
      <!-- Business Info -->
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-header bg-primary text-white">Business Information</div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="businessName" class="form-label">Business Name</label>
                <input type="text" class="form-control" id="businessName" value="MWF" required>
              </div>
              <div class="mb-3">
                <label for="businessAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="businessAddress" value="" required>
              </div>
              <div class="mb-3">
                <label for="businessContact" class="form-label">Contact</label>
                <input type="text" class="form-control" id="businessContact" value="" required>
              </div>
              <button type="submit" class="btn btn-primary">Update Info</button>
            </form>
          </div>
        </div>
      </div>
      <!-- Tax/Transport Config -->
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-header bg-primary text-white">Tax & Transport Configuration</div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="taxRate" class="form-label">Tax Rate (%)</label>
                <input type="number" class="form-control" id="taxRate" value="0" min="0" max="100" required>
              </div>
              <div class="mb-3">
                <label for="transportRate" class="form-label">Transport Rate (%)</label>
                <input type="number" class="form-control" id="transportRate" value="5" min="0" max="100" required>
              </div>
              <button type="submit" class="btn btn-primary">Update Settings</button>
            </form>
          </div>
        </div>
      </div>
      <!-- System Settings -->
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-header bg-primary text-white">System Settings</div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="currency" class="form-label">Currency</label>
                <input type="text" class="form-control" id="currency" value="UGX" required>
              </div>
              <div class="mb-3">
                <label for="timezone" class="form-label">Timezone</label>
                <input type="text" class="form-control" id="timezone" value="Africa/Kampala" required>
              </div>
              <button type="submit" class="btn btn-primary">Save System Settings</button>
            </form>
          </div>
        </div>
      </div>
      <!-- Change Password -->
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-header bg-primary text-white">Change Password</div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="currentPassword" class="form-label">Current Password</label>
                <input type="password" class="form-control" id="currentPassword" required>
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" required>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
              </div>
              <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
