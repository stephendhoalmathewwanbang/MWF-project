<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MWF - Register New Account</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/mwf.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .register-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(45deg, #2c5aa0, #4a90e2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      box-shadow: 0 10px 30px rgba(44, 90, 160, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .logo::before {
      content: '';
      position: absolute;
      top: 8px;
      left: 8px;
      right: 8px;
      bottom: 8px;
      background: linear-gradient(45deg, #4a90e2, #2c5aa0);
      border-radius: 50%;
      z-index: 1;
    }
    
    .logo-icon {
      font-size: 2rem;
      color: white;
      z-index: 2;
      position: relative;
    }
    
    .company-name {
      font-size: 1.5rem;
      font-weight: 700;
      color: #2c5aa0;
      margin-bottom: 0.5rem;
    }
    
    .form-control {
      border-radius: 10px;
      border: 2px solid #e9ecef;
      padding: 12px 15px;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
    }
    
    .form-select {
      border-radius: 10px;
      border: 2px solid #e9ecef;
      padding: 12px 15px;
    }
    
    .btn-register {
      background: linear-gradient(45deg, #28a745, #20c997);
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-register:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
    }
    
    .btn-back {
      background: linear-gradient(45deg, #6c757d, #495057);
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-back:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(108, 117, 125, 0.3);
    }
    
    .form-section {
      background: rgba(74, 144, 226, 0.05);
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-left: 4px solid #4a90e2;
    }
    
    .section-title {
      color: #2c5aa0;
      font-weight: 600;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
    }
    
    .section-title i {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body class="d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-7">
        <div class="register-container p-5">
          <!-- Logo and Header -->
          <div class="logo-container">
            <div class="logo">
              <i class="bi bi-tree-fill logo-icon"></i>
            </div>
            <h1 class="company-name">Create New Account</h1>
            <p class="text-muted">Join Mayondo Wood and Furniture Ltd</p>
          </div>

          <!-- Registration Form -->
          <form onsubmit="return false;" id="registerForm">
            <!-- Personal Information -->
            <div class="form-section">
              <h5 class="section-title">
                <i class="bi bi-person"></i> Personal Information
              </h5>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email address" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="2" placeholder="Enter your address"></textarea>
              </div>
            </div>

            <!-- Account Information -->
            <div class="form-section">
              <h5 class="section-title">
                <i class="bi bi-shield-lock"></i> Account Information
              </h5>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="role" class="form-label">Role</label>
                  <select class="form-select" id="role" required>
                    <option value="">Select your role</option>
                    <option value="admin">Admin</option>
                    <option value="sales">Sales Attendant</option>
                    <option value="warehouse">Warehouse Staff</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="confirmPassword" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                </div>
              </div>
            </div>

            <!-- Employment Information -->
            <div class="form-section">
              <h5 class="section-title">
                <i class="bi bi-briefcase"></i> Employment Information
              </h5>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="employeeId" class="form-label">Employee ID</label>
                  <input type="text" class="form-control" id="employeeId" placeholder="Enter employee ID">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="department" class="form-label">Department</label>
                  <select class="form-select" id="department">
                    <option value="">Select department</option>
                    <option value="sales">Sales</option>
                    <option value="warehouse">Warehouse</option>
                    <option value="management">Management</option>
                    <option value="finance">Finance</option>
                  </select>
                </div>
              </div>
              <div class="mb-3">
                <label for="emergencyContact" class="form-label">Emergency Contact</label>
                <input type="tel" class="form-control" id="emergencyContact" placeholder="Emergency contact number">
              </div>
            </div>

            <!-- Terms and Conditions -->
            <div class="mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">
                  I agree to the <a href="#" class="text-primary">Terms and Conditions</a> and <a href="#" class="text-primary">Privacy Policy</a>
                </label>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <button type="button" class="btn btn-back text-white w-100" onclick="window.location.href='index.html'">
                  <i class="bi bi-arrow-left"></i> Back to Login
                </button>
              </div>
              <div class="col-md-6 mb-3">
                <button type="button" class="btn btn-register text-white w-100" onclick="register()">
                  <i class="bi bi-person-plus"></i> Create Account
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function register() {
      // Get form values
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const username = document.getElementById('username').value;
      const role = document.getElementById('role').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const terms = document.getElementById('terms').checked;

      // Basic validation
      if (!firstName || !lastName || !email || !phone || !username || !role || !password || !confirmPassword) {
        alert('Please fill in all required fields');
        return;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }

      if (!terms) {
        alert('Please agree to the Terms and Conditions');
        return;
      }

      // Simulate registration process
      alert('Account created successfully! You can now login with your credentials.');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
