<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MWF - Mayondo Wood and Furniture Ltd</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/mwf.css">
</head>
<body class="d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="login-container p-5">
          <!-- Logo and Company Name -->
          <div class="logo-container">
            <div class="logo">
              <img src="Images/MWF.png" alt="MWF Logo" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
            </div>
            <h1 class="company-name">Mayondo Wood and Furniture</h1>
            <p class="company-tagline">Quality Wood Products and Furniture</p>
          </div>

          <!-- Login Form -->
          <form onsubmit="return false;" id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">
                <i class="bi bi-person"></i> Username/Email
              </label>
              <input type="text" class="form-control" id="username" placeholder="Enter username or email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">
                <i class="bi bi-lock"></i> Password
              </label>
              <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">
                <i class="bi bi-person-badge"></i> Role
              </label>
              <select class="form-select" id="role" required>
                <option value="">Select your role</option>
                <option value="admin">Admin</option>
                <option value="sales">Sales Attendant</option>
                <option value="warehouse">Warehouse Staff</option>
              </select>
            </div>
            <button type="button" class="btn btn-login text-white w-100 mb-3" onclick="login()">
              <i class="bi bi-box-arrow-in-right"></i> Login
            </button>
          </form>

          <div class="divider">
            <span>OR</span>
          </div>

          <!-- Registration Option -->
          <div class="text-center">
            <p class="text-muted mb-3">Are you a new user? Create your account</p>
            <button type="button" class="btn btn-register text-white w-100" onclick="window.location.href='register.html'">
              <i class="bi bi-person-plus"></i> Register New Account
            </button>
          </div>

          <!-- Features -->
          <div class="features">
            <h6 class="text-primary mb-3">
              <i class="bi bi-star"></i> Why Choose Mayondo Wood and Furniture?
            </h6>
            <div class="feature-item">
              <i class="bi bi-check-circle"></i>
              <span>Premium Quality Wood Products</span>
            </div>
            <div class="feature-item">
              <i class="bi bi-check-circle"></i>
              <span>Custom Furniture Solutions</span>
            </div>
            <div class="feature-item">
              <i class="bi bi-check-circle"></i>
              <span>Professional Customer Service</span>
            </div>
            <div class="feature-item">
              <i class="bi bi-check-circle"></i>
              <span>Reliable Delivery & Support</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function login() {
      const role = document.getElementById('role').value;
      if (!role) {
        alert('Please select a role');
        return;
      }
      
      // Role-based redirection
      switch(role) {
        case 'admin':
          window.location.href = 'admin-dashboard.html';
          break;
        case 'sales':
          window.location.href = 'sales-dashboard.html';
          break;
        case 'warehouse':
          window.location.href = 'warehouse-dashboard.html';
          break;
        default:
          alert('Invalid role selected');
      }
    }
  </script>
</body>
</html>
