<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MWF Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mwf.css">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow mt-5">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">MWF Login</h3>
            <form onsubmit="return false;">
              <div class="mb-3">
                <label for="username" class="form-label">Username/Email</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username or email">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
              </div>
              <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" required>
                  <option value="">Select your role</option>
                  <option value="admin">Admin</option>
                  <option value="sales">Sales Attendant</option>
                  <option value="warehouse">Warehouse Staff</option>
                </select>
              </div>
              <button type="button" class="btn btn-primary w-100" onclick="login()">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function login() {
      const role = document.getElementById('role').value;
      if (!role) {
        alert('Please select a role');
        return;
      }
      
      // Role-based redirection
      switch(role) {
        case 'admin':
          window.location.href = 'admin-dashboard.html';
          break;
        case 'sales':
          window.location.href = 'sales-dashboard.html';
          break;
        case 'warehouse':
          window.location.href = 'warehouse-dashboard.html';
          break;
        default:
          alert('Invalid role selected');
      }
    }
  </script>
</body>
</html>
